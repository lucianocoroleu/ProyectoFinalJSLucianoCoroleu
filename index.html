<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Bienvenido a Autentico, la marca de moda que celebra tu estilo único. Descubre ropa oversize y básica para el día a día, cómoda y versátil para cualquier ocasión. ¡Sé tú mismo y únete a nuestra comunidad de personas auténticas!">
    <meta name="keywords" content="ropa, moda, basicos, oversize, tendencias">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./assets/images/logoFav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tienda</title>
</head>

<body id="fondo">

    <!-- navbar inicia  -->
    <nav class="navbar navbar-expand-md navbar-dark barra">
        <!-- Brand -->
        <a class="navbar-brand" href="./index.html"><img class="navbarImage" src="./assets/images/logopngfinal.png"
                alt=""></a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Tienda</a>
                </li>
            </ul>
        </div>
    </nav>

    <img class="bannerAutentico" src="./assets/images/bannerAutentico.svg" alt="Autentico">

    <h1 class="titulo">Tienda</h1>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btnComprar btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <div class="container">
        <h4 class="titulo">Carrito de compras</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th class="textList" scope="col">Item</th>
                    <th class="textList" scope="col">Cantidad</th>
                    <th class="textList" scope="col">Acción</th>
                    <th class="textList" scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <footer>
        <div class="container">
            <h2 class="tituloSeccion">Seguinos en nuestras redes</h2>
        </div>
        <div class="redesSociales">
            <a target="_blank" href="https://pin.it/3GxglCq"><i class="fa-brands fa-square-pinterest"></i></a>
            <a target="_blank" href="https://www.instagram.com/autentico_____/"><i
                    class="fa-brands fa-square-instagram"></i></a>
            <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
        </div>
        <div class="container">
            <p class="legal">Todos los derechos reservados © 2023</p>
        </div>
    </footer>

    <a href="#" class="subir">
        <i class="fa-solid fa-chevron-up"></i>
    </a>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
        </script>
    <script src="./assets/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
